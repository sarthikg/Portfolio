name: Deployment

# Run this pipeline whenever a PR is merged to master
on:
  push:
    branches: ["master"]


permissions:
  contents: write
jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      # Checkout the codebase
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      # Install Node Version
      - name: Install NodeJS ⬇️
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'npm'

      # Install dependencies
      - name: Install Dependencies 🚚
        run: npm ci

      # Create a build
      - name: Build 🔧
        run: npm run build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build